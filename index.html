<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div class="display_container">
                <div class="display">
                    <div class="displayupper"></div>
                    <div class="displaylower"></div>
                </div>
            </div>
            <div class="buttons_row one">
                <button class="operation plus_minus">+/-</button>
                <button class="operation perc">%</button>
                <button class="operation sqrt">√</button>
                <button class="memory clear">C</button>
                <button class="memory clear_m">AC</button>
            </div>
            <div class="buttons_row one">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operation div">÷</button>
            </div>
            <div class="buttons_row one">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operation mul">x</button>
            </div>
            <div class="buttons_row one">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operation subs">-</button>
            </div>
            <div class="buttons_row one">
                <button class="number zero">0</button>
                <button class="number point">.</button>
                <button class="number equal">=</button>
                <button class="operation plus">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
